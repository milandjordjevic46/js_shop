<ng-template #loader>
  <div class="row h-100">
    <div class="col-sm-12 d-flex justify-content-center align-items-center">
      <mat-spinner> </mat-spinner>
    </div>
  </div>
</ng-template>
<ng-container *ngIf="products; else loader">
  <div class="row">
    <div class="col-sm-3 mt-3" *ngFor="let item of products.products">
      <div
        class="p-2 bg-white mat-elevation-z4 d-flex flex-column justify-content-between h-100 border_radius_5"
      (click)="onClickOnProduct(item.id)"
        >
        <div class="w-100">
          <img
            *ngIf="item.imageUrls[0]"
            class="w-100"
            [src]="item.imageUrls[0]"
          />
          <img
            *ngIf="!item.imageUrls[0]"
            class="w-100"
            src="../../../assets/no_image.jpg"
          />
        </div>
        <div class="">
          <h4 class="text-center">{{ item.name }}</h4>
          <div class="">Code: {{ item.code }}</div>
          <div class="">{{ item.price | currency: "INR":"RSD ":"3.2-2" }}</div>
          <mat-divider class="mt-2 mb-2"></mat-divider>
          <div class="text-center"><mat-icon>shopping_cart</mat-icon></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3 mb-3">
    <div class="col-sm-12">
      <mat-paginator
        [length]="products?.count"
        [pageSize]="8"
        (page)="getServerData($event)"
      >
      </mat-paginator>
    </div>
  </div>
</ng-container>
