<div class="row">
  <div class="col-sm-6 mx-auto bg-white mt-4 p-4 mat-elevation-z4 border_radius_5">
    <h3 class="mb-4 font-weight-bold text-center">Log in</h3>
    <form [formGroup]="formGroup">
      <div class="">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email *</mat-label>
          <input matInput formControlName="email" type="text" />
          <mat-error *ngIf="formGroup.invalid">Email is required</mat-error>
        </mat-form-field>
      </div>
      <div class="mt-2">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password *</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="formGroup.invalid">Password is required</mat-error>
        </mat-form-field>
      </div>
      <div class="text-center mt-2">
        <button mat-fab [disabled]="formGroup.invalid" (click)="onLoginClicked()" color="primary" class="mat-elevation-z4">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
